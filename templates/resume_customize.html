<!-- /templates/resume_customize.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customize Your Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/resume_customise.js') }}" defer></script>
</head>
<body>
    <div class="container customize-section">
        <h2>ðŸŽ¨ Customize Your Resume</h2>

        <form id="customizationForm">
            <label for="colorTheme">Choose Theme Color:</label>
            <select id="colorTheme" name="colorTheme">
                <option value="#007BFF">Blue</option>
                <option value="#28a745">Green</option>
                <option value="#ff4d4d">Red</option>
                <option value="#6f42c1">Purple</option>
            </select>

            <label for="fontStyle">Select Font:</label>
            <select id="fontStyle" name="fontStyle">
                <option value="Poppins">Poppins</option>
                <option value="Roboto">Roboto</option>
                <option value="Inter">Inter</option>
                <option value="Lato">Lato</option>
            </select>

            <label for="sectionOrder">Reorder Sections:</label>
            <select id="sectionOrder" name="sectionOrder">
                <option value="default">Default</option>
                <option value="skills-first">Skills First</option>
                <option value="experience-first">Experience First</option>
            </select>

            <div class="preview-btns">
                <button type="button" onclick="applyCustomization()">Apply</button>
                <a href="/resume-preview" class="btn-primary">Preview</a>
            </div>
        </form>

        <div id="resumePreview" class="resume-preview-box">
            <h3 class="preview-title">Live Resume Preview</h3>
            <div id="resumeContent" class="resume-box sample-resume">
                <h1>Your Name</h1>
                <p>Summary goes here...</p>
                <h3>Experience</h3>
                <ul>
                    <li>Sample job bullet</li>
                </ul>
                <h3>Skills</h3>
                <p>Python, Flask, SQL</p>
            </div>
        </div>
    </div>
</body>
</html>
