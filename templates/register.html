<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Resume & Portfolio Generator</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f7fbff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 123, 255, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #0d6efd;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    button[type="submit"],
    button#captcha {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover,
    button#captcha:hover {
      background-color: #084298;
    }

    .captcha-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.5rem;
      gap: 10px;
    }

    #captchaImage {
      height: 50px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    p {
      margin-top: 1rem;
      text-align: center;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
    }

    .alert {
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .alert.success { background-color: #d4edda; color: #155724; }
    .alert.error   { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-in">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-container">
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Create Your Account</h2>
    <form method="POST" action="/register">
      <input type="text" name="f_name" placeholder="First Name" required>
      <input type="text" name="l_name" placeholder="Last Name" required>
      <input type="text" name="b_date" placeholder="DOB (YYYY-MM-DD)" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_pass" placeholder="Confirm Password" required>

      <select name="theme" required>
        <option value="general" selected>General</option>
        <option value="technology">Technology</option>
        <option value="sports">Sports</option>
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="world">World</option>
        <option value="politics">Politics</option>
      </select>

      <div class="captcha-block">
        <img id="captchaImage" src="/captcha_img" alt="CAPTCHA">
        <button type="button" id="captcha" onclick="reloadCaptcha()" title="Reload">üîÅ</button>
      </div>
      <input type="text" name="captcha_input" placeholder="Enter CAPTCHA" required>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/login_page">Login</a></p>
  </div>

  <script>
    function reloadCaptcha() {
      document.getElementById('captchaImage').src = '/captcha_img?' + Date.now();
    }
  </script>
</body>
</html>
