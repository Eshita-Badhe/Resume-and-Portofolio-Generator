
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume & Portfolio Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fc;
      color: #333;
    }
    header {
      background: #0a3d62;
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideDown 1s ease;
    }
    header h1 {
      margin: 0;
    }

    section {
      padding: 3rem 2rem;
      text-align: center;
    }
    .features, .services {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .feature-card, .service-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      flex: 1 1 250px;
      transition: transform 0.3s ease;
    }
    .feature-card:hover, .service-card:hover {
      transform: translateY(-5px);
    }
    .feature-card i, .service-card i {
      font-size: 2.5rem;
      color: #0a3d62;
      margin-bottom: 1rem;
    }
    form {
      max-width: 800px;
      margin: auto;
      text-align: left;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .ai-suggest {
      font-size: 0.9rem;
      color: #0a3d62;
      cursor: pointer;
      margin-top: 0.3rem;
      display: inline-block;
    }
    .submit-btn {
      background: #0a3d62;
      color: white;
      padding: 1rem 2rem;
      margin-top: 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #1e5799;
    }


  </style>
</head>
<body>
  <header>
    <h1>ProResume+</h1>
  
  </header>


<section id="portfolioForm">
  <h2>Portfolio Information</h2>
  <form>
    <!-- Basic Fields -->
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number (Optional)</label>
    <input type="tel" id="phone" name="phone">

    <label for="bio">Short Bio</label>
    <textarea id="bio" name="bio" rows="4"></textarea>
    <span class="ai-suggest">Use AI to generate bio</span>

    <label for="skills">Skills (comma-separated)</label>
    <input type="text" id="skills" name="skills">

    <!-- Dynamic Projects -->
    <label>Projects</label>
    <div id="projects-section"></div>
    <button type="button" onclick="addSection('projects-section', 'project')">+ Add Project</button>

    <!-- Dynamic Experience -->
    <label>Work Experience</label>
    <div id="experience-section"></div>
    <button type="button" onclick="addSection('experience-section', 'experience')">+ Add Experience</button>

    <!-- Dynamic Education -->
    <label>Education</label>
    <div id="education-section"></div>
    <button type="button" onclick="addSection('education-section', 'education')">+ Add Education</button>

    <!-- Social Links -->
    <label for="linkedin">LinkedIn Profile (Optional)</label>
    <input type="url" id="linkedin" name="linkedin">

    <label for="github">GitHub Profile (Optional)</label>
    <input type="url" id="github" name="github">

    <button type="submit" class="submit-btn">Generate Portfolio</button>
  </form>
</section>

<script>
function addSection(containerId, type) {
  const container = document.getElementById(containerId);
  const div = document.createElement('div');
  div.className = 'dynamic-card';
  div.innerHTML = `
    <textarea name="${type}[]" rows="4" placeholder="Enter ${type} details..."></textarea>
    <span class="ai-suggest">Use AI to help with ${type}</span>
  `;
  container.appendChild(div);
}
</script>
