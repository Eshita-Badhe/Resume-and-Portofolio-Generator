<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume & Portfolio Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fc;
      color: #333;
    }
    header {
      background: #0a3d62;
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    section {
      padding: 3rem 2rem;
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: auto;
      text-align: left;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form textarea, form select {
      width: 95%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .dynamic-add-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 14px;
  margin-top: 8px;
  margin-bottom: 10px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  display: inline-block;
}

.dynamic-add-btn:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

.dynamic-add-btn:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.4);
}

    .ai-suggest, .add-btn {
      font-size: 0.9rem;
      color: #0a3d62;
      cursor: pointer;
      margin-top: 0.3rem;
      display: inline-block;
    }
    .submit-btn {
      background: #0a3d62;
      color: white;
      padding: 1rem 2rem;
      margin-top: 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #1e5799;
    }
    .skill-badge {
      display: inline-block;
      background: #0a3d62;
      color: #fff;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .dynamic-card {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ProResume+</h1>
  </header>

  <section id="portfolioForm">
    <h2>Portfolio Information</h2>
    <form>
      <label for="imageUpload">Upload Your Image</label>
      <input type="file"  id="imageUpload" name="imageUpload" accept="image/*">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number (Optional)</label>
      <input type="tel" id="phone" name="phone">

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4"></textarea>
      <span class="ai-suggest" onclick="getAIText('Write a short professional bio based on name and skills.', 'bio')">✨ Use AI to generate bio</span>

      <label for="skills">Skills</label>
      <div id="skill-suggestions"></div>
      <input type="text" id="custom-skill" placeholder="Type a skill and press Enter">
      <div id="skill-tags"></div>

      <label>Certificates</label>
      <div id="certificates-section"></div>
      <button type="button"  onclick="addSection('certificates-section', 'certificate')" class="dynamic-add-btn">+ Add Certificate</button>

      <label>Projects</label>
      <div id="projects-section"></div>
      <button type="button"  onclick="addSection('projects-section', 'project')" class="dynamic-add-btn">+ Add Project</button>

      <label>Work Experience</label>
      <div id="experience-section"></div>
      <button type="button"  onclick="addSection('experience-section', 'experience')" class="dynamic-add-btn">+ Add Experience</button>

      <label>Education</label>
      <div id="education-section"></div>
      <button type="button"  onclick="addSection('education-section', 'education')" class="dynamic-add-btn">+ Add Education</button>

      <label for="personal">Personal Thoughts / Message</label>
      <textarea id="personal" name="personal" rows="3" placeholder="Write anything you want to share..."></textarea>

      <label>Social Profiles</label>
      <input type="url" name="linkedin" placeholder="LinkedIn URL">
      <input type="url" name="github" placeholder="GitHub URL">
      <div id="more-socials"></div>
      <button type="button" onclick="addSocialField()" class="dynamic-add-btn">+ Add Social Site</button>
<br>
      <button type="submit" class="submit-btn">Generate Portfolio</button>
    </form>
  </section>

<script>
function addSection(containerId, type) {
  const container = document.getElementById(containerId);
  const div = document.createElement('div');
  div.className = 'dynamic-card';
  div.innerHTML = `
    <textarea name="${type}[]" rows="4" placeholder="Enter ${type} details..."></textarea>
    <span class="ai-suggest" onclick="getAIText('Write about ${type}', this.previousElementSibling.id)">✨ Use AI</span>
  `;
  container.appendChild(div);
}

function addSocialField() {
  const container = document.getElementById("more-socials");
  const div = document.createElement("div");
  div.innerHTML = `
    <input type="text" placeholder="Site Name">
    <input type="url" placeholder="Site URL">
  `;
  container.appendChild(div);
}

function getAIText(prompt, outputId) {
  fetch('/generate-ai-text', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ prompt })
  })
  .then(response => response.json())
  .then(data => {
    if (data.response) {
      document.getElementById(outputId).value = data.response;
    }
  });
}

// Dynamic skill suggestion
const skillInput = document.getElementById("custom-skill");
const skillTags = document.getElementById("skill-tags");

skillInput.addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    e.preventDefault();
    const skill = skillInput.value.trim();
    if (skill) {
      const span = document.createElement("span");
      span.className = "skill-badge";
      span.textContent = "+ " + skill;
      span.onclick = () => span.remove();
      skillTags.appendChild(span);
      skillInput.value = "";
    }
  }
});
</script>
</body>
</html>
